<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalDoc Pro - Enterprise Legal Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 50%, #F18701 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .hero { text-align: center; margin-bottom: 50px; color: white; }
        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: 0 auto;
        }
        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar.open { left: 0; }
        .sidebar-header {
            padding: 30px 25px;
            background: linear-gradient(135deg, #2E86AB, #A23B72);
            color: white;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            color: #333;
        }
        .nav-item:hover { background: rgba(46, 134, 171, 0.1); }
        .nav-item.active {
            background: rgba(46, 134, 171, 0.2);
            color: #2E86AB;
            border-right: 4px solid #2E86AB;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-app {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transition: margin-left 0.3s ease;
        }
        .main-app.sidebar-open { margin-left: 300px; }
        .dashboard-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        .metric-card-dashboard {
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .metric-card-dashboard:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(46, 134, 171, 0.3);
        }
        .document-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin: 1rem 0;
            border-left: 4px solid #2E86AB;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2E86AB, #A23B72);
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .hidden { display: none !important; }
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 16px;
        }
        .form-group { margin-bottom: 25px; }
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
        }
        .sidebar-overlay.show { opacity: 1; visibility: visible; }
        @media (max-width: 768px) {
            .main-app { margin-left: 0 !important; }
            .sidebar { width: 100%; left: -100%; }
        }
    </style>
</head>
<body>
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>LegalDoc Pro</h3>
        </div>
        <nav>
            <button class="nav-item active" data-page="dashboard">Dashboard</button>
            <button class="nav-item" data-page="documents">Documents</button>
            <button class="nav-item" data-page="matters">Matters</button>
            <button class="nav-item" data-page="billing">Billing</button>
        </nav>
    </div>

    <div id="navbar" class="navbar hidden" style="color: white;">
        <button class="btn-primary" onclick="toggleSidebar()" style="padding: 10px 20px;">â˜° Menu</button>
        <button class="btn-primary" onclick="logout()" style="padding: 10px 20px;">Logout</button>
    </div>

    <div class="container">
        <div id="hero-section" class="hero">
            <h1>LegalDoc Pro</h1>
            <p style="font-size: 1.3rem;">Complete Enterprise Legal Management Platform</p>
        </div>

        <div id="auth-container" class="auth-container">
            <h2 style="text-align: center; margin-bottom: 30px;">Legal Professional Portal</h2>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>
        </div>

        <div id="main-app" class="main-app hidden">
            <div id="page-content"></div>
        </div>
    </div>

    <script>
        let sidebarOpen = false;
        let currentPage = 'dashboard';

        function init() {
            document.addEventListener('click', (e) => {
                if (e.target.closest('.nav-item')) {
                    const page = e.target.closest('.nav-item').getAttribute('data-page');
                    showPage(page);
                }
            });
            setTimeout(() => {
                document.getElementById('hero-section').classList.add('hidden');
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('navbar').classList.remove('hidden');
                if (window.innerWidth > 768) {
                    sidebarOpen = true;
                    updateSidebarState();
                }
                showPage('dashboard');
            }, 2000);
        }

        function login(e) {
            e.preventDefault();
            document.getElementById('hero-section').classList.add('hidden');
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            showPage('dashboard');
        }

        function logout() {
            document.getElementById('hero-section').classList.remove('hidden');
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('navbar').classList.add('hidden');
        }

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            updateSidebarState();
        }

        function updateSidebarState() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const mainApp = document.getElementById('main-app');
            
            if (sidebarOpen) {
                sidebar.classList.add('open');
                overlay.classList.add('show');
                if (window.innerWidth > 768) mainApp.classList.add('sidebar-open');
            } else {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
                mainApp.classList.remove('sidebar-open');
            }
        }

        function showPage(page) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.getAttribute('data-page') === page);
            });
            
            const content = {
                dashboard: `
                    <h1>Dashboard</h1>
                    <div class="dashboard-metrics">
                        <div class="metric-card-dashboard">
                            <h4>Active Matters</h4>
                            <div style="font-size: 2.5rem; font-weight: bold;">12</div>
                        </div>
                        <div class="metric-card-dashboard">
                            <h4>Documents</h4>
                            <div style="font-size: 2.5rem; font-weight: bold;">156</div>
                        </div>
                        <div class="metric-card-dashboard">
                            <h4>Clients</h4>
                            <div style="font-size: 2.5rem; font-weight: bold;">28</div>
                        </div>
                        <div class="metric-card-dashboard">
                            <h4>Revenue</h4>
                            <div style="font-size: 2.5rem; font-weight: bold;">$85K</div>
                        </div>
                    </div>
                    <div class="document-card">
                        <canvas id="chart1" style="height: 300px;"></canvas>
                    </div>
                `,
                documents: '<h1>Document Management</h1><div class="document-card"><p>Manage your legal documents here</p></div>',
                matters: '<h1>Matter Management</h1><div class="document-card"><p>Track legal matters</p></div>',
                billing: '<h1>Time & Billing</h1><div class="document-card"><p>Track time and billing</p></div>'
            };
            
            document.getElementById('page-content').innerHTML = content[page] || content.dashboard;
            
            if (page === 'dashboard') {
                setTimeout(() => {
                    const ctx = document.getElementById('chart1');
                    if (ctx) {
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                                datasets: [{
                                    label: 'Revenue',
                                    data: [65, 72, 78, 81, 85, 92],
                                    borderColor: '#2E86AB',
                                    tension: 0.4
                                }]
                            }
                        });
                    }
                }, 100);
            }
            
            if (window.innerWidth <= 768) {
                sidebarOpen = false;
                updateSidebarState();
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
