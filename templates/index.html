<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalDoc Pro - Enterprise Legal Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 50%, #F18701 100%);
            min-height: 100vh;
            color: #333;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .sidebar-header {
            padding: 32px 24px;
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .sidebar-header p {
            opacity: 0.9;
            font-size: 0.875rem;
        }
        
        .nav-section {
            padding: 24px 0;
        }
        
        .nav-label {
            padding: 8px 24px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 0.5px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #444;
            font-weight: 500;
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover {
            background: rgba(46, 134, 171, 0.08);
            color: #2E86AB;
        }
        
        .nav-item.active {
            background: rgba(46, 134, 171, 0.15);
            color: #2E86AB;
            border-left-color: #2E86AB;
            font-weight: 600;
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            padding: 24px;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .top-bar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 16px 28px;
            margin-bottom: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 16px;
            color: white;
        }
        
        .menu-toggle {
            display: none;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .content-wrapper {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
            min-height: calc(100vh - 140px);
        }
        
        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            color: white;
            padding: 32px;
            border-radius: 20px;
            margin-bottom: 32px;
            box-shadow: 0 8px 24px rgba(46, 134, 171, 0.25);
        }
        
        .page-header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .page-header p {
            opacity: 0.95;
            font-size: 1.05rem;
        }
        
        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            margin-bottom: 36px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            color: white;
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(46, 134, 171, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }
        
        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(46, 134, 171, 0.3);
        }
        
        .metric-icon {
            font-size: 2.5rem;
            opacity: 0.9;
            margin-bottom: 16px;
        }
        
        .metric-value {
            font-size: 2.75rem;
            font-weight: 800;
            margin: 12px 0;
            line-height: 1;
        }
        
        .metric-label {
            font-size: 1rem;
            opacity: 0.95;
            font-weight: 500;
        }
        
        .metric-change {
            margin-top: 12px;
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        /* Charts */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 28px;
            margin-bottom: 36px;
        }
        
        .chart-card {
            background: white;
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.06);
        }
        
        .chart-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: #2E86AB;
        }
        
        .chart-container {
            height: 280px;
            position: relative;
        }
        
        /* Content Cards */
        .content-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.06);
            margin-bottom: 20px;
            border-left: 4px solid #2E86AB;
            transition: all 0.3s ease;
        }
        
        .content-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }
        
        .content-card h4 {
            font-size: 1.15rem;
            font-weight: 700;
            color: #2E86AB;
            margin-bottom: 12px;
        }
        
        /* Buttons */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2E86AB, #A23B72);
            color: white;
            box-shadow: 0 4px 14px rgba(46, 134, 171, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 134, 171, 0.4);
        }
        
        /* Status Badges */
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }
        
        .status-active { background: #28a745; color: white; }
        .status-pending { background: #ffc107; color: #212529; }
        .status-draft { background: #6c757d; color: white; }
        .status-review { background: #17a2b8; color: white; }
        .status-final { background: #28a745; color: white; }
        .status-high { background: #dc3545; color: white; }
        .status-medium { background: #ffc107; color: #212529; }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                left: -280px;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .content-wrapper {
                padding: 24px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Loading Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-balance-scale"></i> LegalDoc Pro</h2>
            <p id="firm-name">{{ user.firm_name }}</p>
        </div>
        
        <div class="nav-section">
            <div class="nav-label">Main</div>
            <div class="nav-item active" onclick="loadPage('dashboard')">
                <i class="fas fa-chart-pie"></i>
                <span>Executive Dashboard</span>
            </div>
            <div class="nav-item" onclick="loadPage('documents')">
                <i class="fas fa-file-alt"></i>
                <span>Document Management</span>
            </div>
            <div class="nav-item" onclick="loadPage('matters')">
                <i class="fas fa-briefcase"></i>
                <span>Matter Management</span>
            </div>
            <div class="nav-item" onclick="loadPage('billing')">
                <i class="fas fa-dollar-sign"></i>
                <span>Time & Billing</span>
            </div>
        </div>
        
        <div class="nav-section">
            <div class="nav-label">Tools</div>
            <div class="nav-item" onclick="loadPage('ai')">
                <i class="fas fa-robot"></i>
                <span>AI Insights</span>
            </div>
            <div class="nav-item" onclick="loadPage('clients')">
                <i class="fas fa-users"></i>
                <span>Client Portal</span>
            </div>
            <div class="nav-item" onclick="loadPage('calendar')">
                <i class="fas fa-calendar"></i>
                <span>Calendar & Tasks</span>
            </div>
        </div>
        
        <div class="nav-section">
            <div class="nav-item" onclick="window.location.href='/logout'" style="color: #dc3545;">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <div class="top-bar-left">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h3 id="page-title">Executive Dashboard</h3>
            </div>
            <div class="user-info">
                <div>
                    <div style="font-weight: 600;">{{ user.email }}</div>
                    <div style="font-size: 0.85rem; opacity: 0.9;">{{ user.role }}</div>
                </div>
                <div class="user-avatar">
                    {{ user.email[0].upper() }}
                </div>
            </div>
        </div>
        
        <div class="content-wrapper fade-in">
            <div id="page-content">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>
    
    <script>
        let charts = {};
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        function loadPage(page) {
            // Update active nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
            
            // Load content
            switch(page) {
                case 'dashboard': loadDashboard(); break;
                case 'documents': loadDocuments(); break;
                case 'matters': loadMatters(); break;
                case 'billing': loadBilling(); break;
                case 'ai': loadAI(); break;
                case 'clients': loadClients(); break;
                case 'calendar': loadCalendar(); break;
            }
            
            // Close sidebar on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        }
        
        async function loadDashboard() {
            document.getElementById('page-title').textContent = 'Executive Dashboard';
            
            const response = await fetch('/api/dashboard-stats');
            const stats = await response.json();
            
            document.getElementById('page-content').innerHTML = `
                <div class="page-header">
                    <h1>📊 Executive Dashboard</h1>
                    <p>Comprehensive overview of your legal practice</p>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-icon"><i class="fas fa-briefcase"></i></div>
                        <div class="metric-label">Active Matters</div>
                        <div class="metric-value">${stats.matters}</div>
                        <div class="metric-change">↑ 12% from last month</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon"><i class="fas fa-file-alt"></i></div>
                        <div class="metric-label">Total Documents</div>
                        <div class="metric-value">${stats.documents}</div>
                        <div class="metric-change">↑ 8% from last month</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon"><i class="fas fa-users"></i></div>
                        <div class="metric-label">Active Clients</div>
                        <div class="metric-value">${stats.clients}</div>
                        <div class="metric-change">↑ 5% from last month</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon"><i class="fas fa-clock"></i></div>
                        <div class="metric-label">Pending Tasks</div>
                        <div class="metric-value">${stats.tasks}</div>
                        <div class="metric-change">↓ 3% from last month</div>
                    </div>
                </div>
                
                <div class="charts-grid">
                    <div class="chart-card">
                        <h3>📈 Revenue Trend (Last 6 Months)</h3>
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>💼 Matters Distribution</h3>
                        <div class="chart-container">
                            <canvas id="mattersChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <h3 style="margin-bottom: 20px; color: #2E86AB; font-size: 1.5rem;">Recent Activity</h3>
                <div class="content-card">
                    <h4>📄 Document uploaded: Merger Agreement v2.1</h4>
                    <p>Matter created: Johnson Custody Case</p>
                    <small style="color: #666;">2024-01-15 • Sarah Chen</small>
                </div>
                <div class="content-card">
                    <h4>📋 Invoice generated: INV-2024-001</h4>
                    <p>Client portal access granted</p>
                    <small style="color: #666;">2024-01-14 • Michael Rodriguez</small>
                </div>
            `;
            
            // Render charts
            setTimeout(() => {
                if (charts.revenue) charts.revenue.destroy();
                if (charts.matters) charts.matters.destroy();
                
                charts.revenue = new Chart(document.getElementById('revenueChart'), {
                    type: 'line',
                    data: {
                        labels: ['Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan'],
                        datasets: [{
                            label: 'Revenue ($K)',
                            data: stats.revenue_trend,
                            borderColor: '#2E86AB',
                            backgroundColor: 'rgba(46, 134, 171, 0.1)',
                            tension: 0.4,
                            fill: true,
                            borderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } }
                    }
                });
                
                charts.matters = new Chart(document.getElementById('mattersChart'), {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(stats.matters_by_type),
                        datasets: [{
                            data: Object.values(stats.matters_by_type),
                            backgroundColor: ['#2E86AB', '#A23B72', '#F18701']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'bottom' } }
                    }
                });
            }, 100);
        }
        
        async function loadDocuments() {
            document.getElementById('page-title').textContent = 'Document Management';
            const response = await fetch('/api/documents');
            const documents = await response.json();
            
            document.getElementById('page-content').innerHTML = `
                <div class="page-header">
                    <h1>📁 Document Management</h1>
                    <p>Organize and manage your legal documents</p>
                </div>
                
                <div style="margin-bottom: 28px;">
                    <button class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Document
                    </button>
                </div>
                
                ${documents.map(doc => `
                    <div class="content-card">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h4>${doc.name}</h4>
                                <p style="margin: 8px 0; color: #666;"><strong>Type:</strong> ${doc.type} | <strong>Size:</strong> ${doc.size} | <strong>Modified:</strong> ${doc.modified}</p>
                            </div>
                            <span class="status-badge status-${doc.status.toLowerCase()}">${doc.status}</span>
                        </div>
                    </div>
                `).join('')}
            `;
        }
        
        async function loadMatters() {
            document.getElementById('page-title').textContent = 'Matter Management';
            const response = await fetch('/api/matters');
            const matters = await response.json();
            
            document.getElementById('page-content').innerHTML = `
                <div class="page-header">
                    <h1>💼 Matter Management</h1>
                    <p>Track and manage legal matters</p>
                </div>
                
                <div style="margin-bottom: 28px;">
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Matter
                    </button>
                </div>
                
                ${matters.map(matter => `
                    <div class="content-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                            <h4>${matter.title}</h4>
                            <span class="status-badge status-${matter.status.toLowerCase()}">${matter.status}</span>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                            <div><i class="fas fa-user" style="color: #2E86AB;"></i> <strong>Client:</strong> ${matter.client}</div>
                            <div><i class="fas fa-gavel" style="color: #2E86AB;"></i> <strong>Type:</strong> ${matter.type}</div>
                            <div><i class="fas fa-dollar-sign" style="color: #2E86AB;"></i> <strong>Value:</strong> ${matter.value}</div>
                        </div>
                    </div>
                `).join('')}
            `;
        }
        
        async function loadBilling() {
            document.getElementById('page-title').textContent = 'Time & Billing';
            document.getElementById('page-content').innerHTML = `
                <div class="page-header">
                    <h1>💰 Time & Billing</h1>
                    <p>Track time and manage billing</p>
                </div>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-icon"><i class="fas fa-clock"></i></div>
                        <div class="metric-label">Today's Hours</div>
                        <div class="metric-value">6.5</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon"><i class="fas fa-calendar-week"></i></div>
                        <div class="metric-label">This Week</div>
                        <div class="metric-value">32.25</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon"><i class="fas fa-dollar-sign"></i></div>
                        <div class="metric-label">Unbilled Amount</div>
                        <div class="metric-value">$15.4K</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-icon"><i class="fas fa-chart-line"></i></div>
                        <div class="metric-label">Monthly Revenue</div>
                        <div class="metric-value">$85.3K</div>
                    </div>
                </div>
            `;
        }
        
        async function loadAI() {
            document.getElementById('page-title').textContent = 'AI Insights';
            document.getElementById('page-content').innerHTML = `
                <div class="page-header">
                    <h1>🤖 AI Insights</h1>
                    <p>Leverage artificial intelligence for legal analysis</p>
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 24px;">
                    <div class="content-card" style="border-left-color: #2196f3;">
                        <h4><i class="fas fa-robot"></i> Contract Analysis</h4>
                        <p style="margin: 12px 0; color: #666;">Upload contracts for AI-powered risk assessment and clause analysis</p>
                        <button class="btn btn-primary" style="margin-top: 16px;">Analyze Contract</button>
                    </div>
                    <div class="content-card" style="border-left-color: #2196f3;">
                        <h4><i class="fas fa-search"></i> Case Research</h4>
                        <p style="margin: 12px 0; color: #666;">Get AI assistance for legal research and case law analysis</p>
                        <button class="btn btn-primary" style="margin-top: 16px;">Research Assistant</button>
                    </div>
                    <div class="content-card" style="border-left-color: #2196f3;">
                        <h4><i class="fas fa-file-search"></i> Document Review</h4>
                        <p style="margin: 12px 0; color: #666;">Automated document review and categorization</p>
                        <button class="btn btn-primary" style="margin-top: 16px;">Review Documents</button>
                    </div>
                </div>
            `;
        }
        
        async function loadClients() {
            document.getElementById('page-title').textContent = 'Client Management';
            const response = await fetch('/api/clients');
            const clients = await response.json();
            
            document.getElementById('page-content').innerHTML = `
                <div class="page-header">
                    <h1>👥 Client Management</h1>
                    <p>Manage client relationships</p>
                </div>
                
                <div style="margin-bottom: 28px;">
                    <button class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Add Client
                    </button>
                </div>
                
                ${clients.map(client => `
                    <div class="content-card">
                        <h4>${client.name}</h4>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-top: 12px;">
                            <div><i class="fas fa-envelope"></i> ${client.email}</div>
                            <div><i class="fas fa-phone"></i> ${client.phone}</div>
